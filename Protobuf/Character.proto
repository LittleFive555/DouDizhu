syntax = "proto3";
package DouDizhu;

option go_package = "network/protodef";
option csharp_namespace = "Network.Proto";

message PVector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message PEnterWorldRequest {
    string worldId = 1;
}

message PEnterWorldResponse {
    repeated PCharacterState characters = 2;
}

message PLeaveWorldRequest {

}

message PLeaveWorldResponse {

}

message PCharacterMove {
    string id = 1;
    int64 timestamp = 2;

    PVector3 move = 3;
}

message PCharacterState {
    string id = 1;
    int64 timestamp = 2;

    PVector3 pos = 3;
}