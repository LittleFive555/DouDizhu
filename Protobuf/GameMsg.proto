syntax = "proto3";
package DouDizhu;

option go_package = "network/protodef";
option csharp_namespace = "Network.Proto";

import "Error.proto";
import "ChatMsg.proto";

message GameMsgHeader {
	// 用于标识请求的唯一id
	int64 messageId = 1;
}

message GameClientMessage {
	GameMsgHeader header = 1;
	oneof content {
		ChatMsgRequest chatMsg = 2;
	}
}

message GameServerMessage {
	oneof content {
		GameMsgRespPacket response = 1;
		GameNotificationPacket notification = 2;
	}
}

message GameMsgRespPacket {
	GameMsgHeader header = 1;
	oneof content {
		Error error = 2;
		CommonResponse commonResponse = 3;
	}
}

message GameNotificationPacket {
	oneof content {
		ChatMsgNotification chatMsg = 1;
	}
}

// 不需要返回值可用这个
message CommonResponse {
	
}